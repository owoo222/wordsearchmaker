<!DOCTYPE html>
<html>
  <head>
    <title>게임 조회하기</title>
    <style>
      .found {
        color: #90ee90;
      }
      .tile {
        width: 60px;
        height: 60px;
        display: inline-block;
        border: 1px solid #000;
        text-align: center;
        vertical-align: middle;
        line-height: 40px;
        font-size: 20px;
      }
      .correct {
        background-color: #90ee90;
      }

      .highlight {
        background-color: yellow;
      }

      #puzzleword {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      #puzzle,
      #wordList {
        flex: 1;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="title">게임 코드로 조회하기</div>
    <input type="text" id="gameCode" />
    <button id="playbutton_check">게임 조회하기</button>

    <h2>게임 정보:</h2>
    <div id="gameInfo"></div>
    <div id="puzzleword">
      <div id="puzzle"></div>
      <div id="wordList"></div>
    </div>

    <script src="playgame.js"></script>
  </body>
</html>
